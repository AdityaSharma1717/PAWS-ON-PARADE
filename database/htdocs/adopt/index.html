<!DOCTYPE html>
<html>
  <head>
    <title>Adoption Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Adoption Form</h1>
          </div>
          <div class="panel-body">
            <form action="adoption.php" method="post">
              <div class="form-group">
                <label for="adopter_name">Adopter Name</label>
                <input type="text" name="adopter_name" />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" />
              </div>
              <div class="form-group">
                <label for="phone_no">Phone No.</label>
                <input type="text" name="phone_no" />
              </div>
              <div class="form-group">
                <label for="breed">Breed</label>
                <select
                  name="breed"
                  id=""
                  class="custom-select select"
                  required
                >
                  <option value="">Select an option</option>
                  <option value="german_shepherd">German Shepherd</option>
                  <option value="bulldog">Bulldog</option>
                  <option value="poodle">Poodle</option>
                  <option value="husky">Husky</option>
                  <option value="Pug">Pug</option>
                </select>
              </div>
              <input
                type="submit"
                name="submit"
                value="submit"
                class="btn btn-primary"
              />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; Paws On Parade</small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </body>
</html>
